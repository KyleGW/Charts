<!DOCTYPE html>
<html>
  <head>
    <title>World population</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Monthly Completed</h1>
      <h2>Number of stuff and things per month in last 12 months</h2>

      <canvas id="myChart" width="1600" height="900"></canvas>
    </div>

    <div class="wrapper">
      <h1>Monthly Intake</h1>
      <h2>Number of stuff and things requested per month in last 12 months</h2>

      <canvas id="myChart2" width="1600" height="900"></canvas>
    </div>

    <div class="wrapper">
      <h1>Monthly By Category</h1>
      <h2>Number of stuff and things completed per month in last 12 months, by Category</h2>

      <canvas id="stackedBar" width="1600" height="900"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
